services:
  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: krit_gis_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sh:/docker-entrypoint-initdb.d/01-init.sh
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - krit_gis_network
    shm_size: 256m
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=database"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: krit_gis_backend_prod
    restart: always
    command: >
      sh -c "python manage.py compilemessages &&
            python manage.py collectstatic --noinput &&
            python manage.py migrate &&
            python manage.py shell -c \"from django.contrib.auth import get_user_model; import os; User = get_user_model(); username = os.environ.get('DJANGO_SUPERUSER_USERNAME'); User.objects.filter(username=username).exists() or User.objects.create_superuser(username, os.environ.get('DJANGO_SUPERUSER_EMAIL'), os.environ.get('DJANGO_SUPERUSER_PASSWORD'))\" &&
            python manage.py loaddata attributes_company attributes_construction_type attributes_conduit_type attributes_phase  &&
            python manage.py loaddata attributes_status attributes_surface storage_preference file_type_categories projects flags &&
            python manage.py loaddata attributes_network_level attributes_node_type attributes_status_development attributes_area_types &&
            gunicorn --bind 0.0.0.0:8000 core.wsgi:application"
    expose:
      - "8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./qgis/projects:/app/qgis/projects
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - USE_COOKIE_DOMAIN_MIDDLEWARE=${USE_COOKIE_DOMAIN_MIDDLEWARE}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DEFAULT_SRID=${DEFAULT_SRID}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - krit_gis_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=backend"

  qgis-server:
    image: qgis/qgis-server:latest
    container_name: krit_gis_qgis_server_prod
    restart: always
    command: >
      sh -c "
        mkdir -p /var/www/data/qgis &&
        ln -sf /usr/lib/cgi-bin/qgis_mapserv.fcgi /var/www/data/qgis/qgis_mapserv.fcgi &&
        rm -f /tmp/.X99-lock &&
        fc-cache &&
        /usr/bin/Xvfb :99 -ac -screen 0 1280x1024x16 +extension GLX +render -noreset >/dev/null &
        sleep 2 &&
        sed -i '/http {/a \    client_max_body_size 500M;' /etc/nginx/nginx.conf &&
        nginx &&
        spawn-fcgi -n -u www-data -g www-data -d /var/lib/qgis -P /run/qgis.pid -p 9993 -- /usr/lib/cgi-bin/qgis_mapserv.fcgi &&
        tail -f /dev/null
      "
    expose:
      - "80"
    volumes:
      - ./qgis/projects:/projects:ro
      - ./qgis/data:/data:ro
      - ./qgis/pg_service.conf:/etc/postgresql-common/pg_service.conf:ro
    environment:
      - QGIS_SERVER_LOG_LEVEL=1
      - QGIS_SERVER_LOG_STDERR=1
      # - QGIS_PROJECT_FILE=/projects/default.qgs
      - QGIS_FCGI_MIN_PROCESSES=2
      - QGIS_FCGI_MAX_PROCESSES=8
      - PGSERVICEFILE=/etc/postgresql-common/pg_service.conf
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - DISPLAY=:99
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f 'http://localhost/ows/?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetCapabilities&MAP=/projects/default.qgs' || exit 1",
        ]
      interval: 1m
      timeout: 15s
      retries: 3
      start_period: 1m
    networks:
      - krit_gis_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=qgis-server"

  wfs-listener:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: krit_gis_wfs_listener_prod
    restart: always
    command: python manage.py listen_wfs_errors
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - krit_gis_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=wfs-listener"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL}
        - PUBLIC_API_URL=${PUBLIC_API_URL}
    env_file:
      - .env
    container_name: krit_gis_frontend_prod
    restart: always
    expose:
      - "3000"
    environment:
      - ORIGIN=https://${APP_DOMAIN}
      - NODE_ENV=production
      - API_URL=${API_URL}
    networks:
      - krit_gis_network
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=frontend"

  nginx:
    image: nginx:stable-alpine
    container_name: krit_gis_nginx_prod
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/usr/share/nginx/html/static:ro
      - media_volume:/usr/share/nginx/html/media:ro
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - krit_gis_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    container_name: krit_gis_caddy_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./logs:/var/log/caddy
      - media_volume:/media:ro # Mount media volume for WebDAV access
    environment:
      - XDG_DATA_HOME=/data
      - XDG_CONFIG_HOME=/config
      - DOMAIN_NAME=${DOMAIN_NAME}
      - API_DOMAIN=${API_DOMAIN}
      - APP_DOMAIN=${APP_DOMAIN}
      - FILES_DOMAIN=${FILES_DOMAIN}
      - QGIS_DOMAIN=${QGIS_DOMAIN}
    cap_add:
      - NET_ADMIN
    depends_on:
      - nginx
      - frontend
      - qgis-server
    networks:
      - krit_gis_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  krit_gis_network:
    name: krit_gis_network_prod
    driver: bridge
