# Docker Compose configuration without Caddy (reverse proxy)
# This is a simplified setup for development without HTTPS/WebDAV support
# For production or WebDAV file access, use docker-compose.production.yml

services:
  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: krit_gis_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.sh:/docker-entrypoint-initdb.d/01-init.sh
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - krit_gis_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=database"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: krit_gis_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py collectstatic --noinput &&
            python manage.py migrate &&
            python manage.py shell -c \"from django.contrib.auth import get_user_model; import os; User = get_user_model(); username = os.environ.get('DJANGO_SUPERUSER_USERNAME'); User.objects.filter(username=username).exists() or User.objects.create_superuser(username, os.environ.get('DJANGO_SUPERUSER_EMAIL'), os.environ.get('DJANGO_SUPERUSER_PASSWORD'))\" &&
            python manage.py loaddata attributes_company attributes_construction_type attributes_conduit_type attributes_phase  &&
            python manage.py loaddata attributes_status attributes_surface storage_preference file_type_categories projects flags &&
            python manage.py loaddata attributes_network_level attributes_node_type attributes_status_development attributes_area_types &&
            python manage.py loaddata pipe_branch_settings network_schema_settings attributes_fiber_status attributes_microduct_status &&
            python manage.py loaddata attributes_microduct_color attributes_cable_type attributes_fiber_color conduit_type_color_mapping cable_type_color_mapping &&
            python manage.py loaddata attributes_component_type attributes_component_structure &&
            gunicorn --bind 0.0.0.0:8000 core.wsgi:application"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./qgis/projects:/app/qgis/projects
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DEFAULT_SRID=${DEFAULT_SRID}
      - QGIS_PG_SERVICE_NAME=${QGIS_PG_SERVICE_NAME:-qonnectra_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - krit_gis_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=backend"

  qgis-server:
    image: qgis/qgis-server:latest
    container_name: krit_gis_qgis_server
    restart: unless-stopped
    command: >
      sh -c "
        mkdir -p /var/www/data/qgis &&
        ln -sf /usr/lib/cgi-bin/qgis_mapserv.fcgi /var/www/data/qgis/qgis_mapserv.fcgi &&
        rm -f /tmp/.X99-lock &&
        fc-cache &&
        /usr/bin/Xvfb :99 -ac -screen 0 1280x1024x16 +extension GLX +render -noreset >/dev/null &
        sleep 2 &&
        nginx &&
        spawn-fcgi -n -u www-data -g www-data -d /var/lib/qgis -P /run/qgis.pid -p 9993 -- /usr/lib/cgi-bin/qgis_mapserv.fcgi &&
        tail -f /dev/null
      "
    ports:
      - "${QGIS_SERVER_PORT:-8082}:80"
    volumes:
      - ./qgis/projects:/projects:ro
      - ./qgis/data:/data:ro
      - ./qgis/pg_service.conf:/etc/postgresql-common/pg_service.conf:ro
      - ./qgis/nginx.conf:/etc/nginx/sites-available/default:ro
    environment:
      - QGIS_SERVER_LOG_LEVEL=2
      - QGIS_SERVER_LOG_STDERR=1
      # - QGIS_PROJECT_FILE=/projects/default.qgs
      - QGIS_FCGI_MIN_PROCESSES=1
      - QGIS_FCGI_MAX_PROCESSES=4
      - PGSERVICEFILE=/etc/postgresql-common/pg_service.conf
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - DISPLAY=:99
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f 'http://localhost/ows/?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetCapabilities&MAP=/projects/default.qgs' || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - krit_gis_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=qgis-server"

  pg-error-parser:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: krit_gis_pg_error_parser
    restart: unless-stopped
    command: python manage.py parse_pg_errors --container krit_gis_db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - krit_gis_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=pg-error-parser"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: krit_gis_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - ORIGIN=http://localhost:3000
    networks:
      - krit_gis_network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=frontend"

  tileserver:
    image: maptiler/tileserver-gl:latest
    container_name: krit_gis_tileserver
    restart: unless-stopped
    volumes:
      - ./tiles:/data
    ports:
      - "${TILE_SERVER_PORT:-8090}:8080"
    networks:
      - krit_gis_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=tileserver"

volumes:
  static_volume: {}
  media_volume: {}

networks:
  krit_gis_network:
    name: krit_gis_network
    driver: bridge
