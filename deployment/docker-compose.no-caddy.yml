services:
  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: krit_gis_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5440:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - krit_gis_network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: krit_gis_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py collectstatic --noinput &&
            python manage.py migrate &&
            python manage.py shell -c \"from django.contrib.auth import get_user_model; import os; User = get_user_model(); username = os.environ.get('DJANGO_SUPERUSER_USERNAME'); User.objects.filter(username=username).exists() or User.objects.create_superuser(username, os.environ.get('DJANGO_SUPERUSER_EMAIL'), os.environ.get('DJANGO_SUPERUSER_PASSWORD'))\" &&
            python manage.py loaddata attributes_company attributes_construction_type attributes_conduit_type attributes_phase  &&
            python manage.py loaddata attributes_status attributes_surface storage_preference file_type_categories projects flags &&
            python manage.py loaddata attributes_network_level attributes_node_type attributes_status_development &&
            gunicorn --bind 0.0.0.0:8000 core.wsgi:application"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - static_volume:/app/static
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DEFAULT_SRID=${DEFAULT_SRID}
      - NEXTCLOUD_URL=${NEXTCLOUD_URL}
      - NEXTCLOUD_PUBLIC_URL=${NEXTCLOUD_PUBLIC_URL}
      - NEXTCLOUD_FILEUPLOADER_USERNAME=${NEXTCLOUD_FILEUPLOADER_USERNAME}
      - NEXTCLOUD_FILEUPLOADER_PASSWORD=${NEXTCLOUD_FILEUPLOADER_PASSWORD}
      - NEXTCLOUD_BASE_PATH=${NEXTCLOUD_BASE_PATH}
      - NEXTCLOUD_VERIFY_SSL=${NEXTCLOUD_VERIFY_SSL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - krit_gis_network

  geoserver:
    image: kartoza/geoserver:latest
    container_name: krit_gis_geoserver
    restart: unless-stopped
    ports:
      - "${GEOSERVER_PORT:-8081}:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    environment:
      - GEOSERVER_ADMIN_USER=${GEOSERVER_ADMIN_USER}
      - GEOSERVER_ADMIN_PASSWORD=${GEOSERVER_ADMIN_PASSWORD}
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USERNAME=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - CORS_ENABLED=true
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000
      - SKIP_DEMO_DATA=true
      - INSTALL_EXTENSIONS=true
      - STABLE_EXTENSIONS="ogcapi-features"
      - GEOSERVER_CSRF_DISABLED=true
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl --fail "http://localhost:8080/geoserver/web/" || exit 1
      interval: 1m
      timeout: 20s
      retries: 3
    networks:
      - krit_gis_network

  qgis-server:
    image: qgis/qgis-server:latest
    container_name: krit_gis_qgis_server
    restart: unless-stopped
    command: >
      sh -c "
        mkdir -p /var/www/data/qgis &&
        ln -sf /usr/lib/cgi-bin/qgis_mapserv.fcgi /var/www/data/qgis/qgis_mapserv.fcgi &&
        rm -f /tmp/.X99-lock &&
        fc-cache &&
        /usr/bin/Xvfb :99 -ac -screen 0 1280x1024x16 +extension GLX +render -noreset >/dev/null &
        sleep 2 &&
        nginx &&
        spawn-fcgi -n -u www-data -g www-data -d /var/lib/qgis -P /run/qgis.pid -p 9993 -- /usr/lib/cgi-bin/qgis_mapserv.fcgi &&
        tail -f /dev/null
      "
    ports:
      - "${QGIS_SERVER_PORT:-8082}:80"
    volumes:
      - ./qgis/projects:/projects:ro
      - ./qgis/data:/data:ro
      - ./qgis/pg_service.conf:/etc/postgresql-common/pg_service.conf:ro
    environment:
      - QGIS_SERVER_LOG_LEVEL=2
      - QGIS_SERVER_LOG_STDERR=1
      - QGIS_PROJECT_FILE=/projects/default.qgs
      - QGIS_FCGI_MIN_PROCESSES=1
      - QGIS_FCGI_MAX_PROCESSES=4
      - PGSERVICEFILE=/etc/postgresql-common/pg_service.conf
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - DISPLAY=:99
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ows/?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetCapabilities || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - krit_gis_network

  nextcloud:
    image: nextcloud:latest
    container_name: krit_nextcloud
    restart: unless-stopped
    ports:
      - "${NEXTCLOUD_PORT:-8080}:80"
    volumes:
      - ./nextcloud/data/nextcloud:/var/www/html
      - ./nextcloud/data/apps:/var/www/html/custom_apps
      - ./nextcloud/data/config:/var/www/html/config
      - ./nextcloud/data/files:/var/www/html/data:rw
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${NEXTCLOUD_DATABASE_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost:8080,127.0.0.1:8080
      - NEXTCLOUD_OVERWRITEHOST=localhost:8080
      - NEXTCLOUD_OVERWRITEPROTOCOL=http
    depends_on:
      db:
        condition: service_healthy
    networks:
      - krit_gis_network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: krit_gis_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - ORIGIN=http://localhost:3000
    networks:
      - krit_gis_network
    depends_on:
      - backend

volumes:
  static_volume: {}
  geoserver_data: {}

networks:
  krit_gis_network:
    name: krit_gis_network
    driver: bridge 