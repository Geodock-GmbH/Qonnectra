upstream backend {
    # Gunicorn running in the backend container
    server backend:8000;
}

server {
    listen 80;
    server_name _; # Listen for any hostname

    # Increase max body size for file uploads if necessary
    client_max_body_size 100M;

    # Serve static files directly
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 7d; # Cache static files for 7 days
        add_header Pragma public;
        add_header Cache-Control "public";
    }

    # Serve media files with authentication via X-Accel-Redirect
    # This location is internal - only accessible via Django redirects
    location /media/ {
        internal;
        alias /usr/share/nginx/html/media/;
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        # Enable caching for media files
        expires 1h;
        add_header Cache-Control "private, must-revalidate";
    }

    # Proxy everything else to the Django backend
    location / {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_buffering off; # Useful for streaming responses if any
    }
} 